<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .product-card {
        width: 200px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
        margin-left: 1rem;
      }
      .product-title {
        font-size: 1.5rem;
        margin-bottom: 8px;
        color: #333;
      }
      .product-description {
        list-style: none;
        padding: 0;
        margin: 0 0 16px 0;
      }
      .product-description li {
        margin-bottom: 8px;
        color: #555;
      }
      .price {
        font-size: 1.2rem;
        margin: 0;
      }
      .old-price {
        text-decoration: line-through;
        color: #888;
        margin-right: 8px;
      }
      .new-price {
        color: #e63946;
        font-weight: bold;
      }
      .Container{
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;

      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lite Amazon</h1>
    </div>
    <!-- Example of a Product Card -->

    <div class="Container">
    <!--  Product card -->
      <!-- copy from here -->
      <div class="product-card">
        <h2 class="product-title">Laptop</h2>
        <ul class="product-description">
          <li>12th Gen i5</li>
          <li>32gb RAM</li>
          <li>Touch Screen</li>
        </ul>
        <p class="price">
          <span class="old-price">$100</span>
          <span class="new-price">$75</span>
        </p>
      </div>
      <!-- till here -->

      <!-- Duplicating the same card -->
      <div class="product-card">
        <h2 class="product-title">Smart Phone</h2>
        <ul class="product-description">
          <li>8gb Ram</li>
          <li>Amoled 4k display</li>
          <li>5g</li>
        </ul>
        <p class="price">
          <span class="old-price">$100</span>
          <span class="new-price">$75</span>
        </p>
      </div>
      <!-- Paste here  and modify product detial  -->
       
    </div>
  </body>
</html>
